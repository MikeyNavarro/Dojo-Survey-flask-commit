<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-dark">
      <h1 class="text-warning mb-3 card-header">Dojo Survey</h1>
      <form class="" action="/submit" method="post">
        <label class="mb-3 text-white text-center" for="name">Name</label>
        <input class="mb-3 text-white" type="text" name="name" id="name" />
        <div>
          <label class="mb-3 text-white" for="DojoLocation"
            >Dojo Location</label
          >
          <select name="DojoLocation" id="DojoLocation">
            <option value="Chicago">Chicago</option>
            <option value="Burbank">Burbank</option>
            <option value="San Jose">San Jose</option>
          </select>
        </div>
        <div>
          <label class="mb-3 text-white for=" language>Favorite Language</label>
          <select name="language" id="language">
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
          </select>
        </div>
        <div>
          <label for="Comment (optional)">
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
            ></textarea>
          </label>
        </div>
        <input class="btn btn-primary" type="submit" value="button" />
      </form>
    </div>
  </body>
</html>
